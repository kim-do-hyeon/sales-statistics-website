<div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
      <i class="fa fa-cog py-2"> </i>

    <div class="card shadow-lg">
      <div class="card-header pb-0 pt-3 ">
        <div class="float-start">
          <h5 class="mt-3 mb-0">설정</h5>
          <p>옵션을 설정합니다.</p>
        </div>
        <div class="float-end mt-4">
          <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
            <i class="fa fa-close"></i>
          </button>
        </div>
        <!-- End Toggle Button -->
      </div>
      <hr class="horizontal dark my-1">
      <div class="card-body pt-sm-3 pt-0 overflow-auto">
        <!-- Sidebar Backgrounds -->
        <div>
          <h6 class="mb-0">관리자 연락쳐</h6>
        </div>

        <p>긴급 연락쳐 : 010-2138-1334</p>

        </div>
        <div class="d-flex">
          <button class="btn bg-gradient-primary w-100 px-3 mb-2 active me-2" data-class="bg-white" onclick="sidebarType(this)">White</button>

        <!-- 일자 Type -->
        <div class="mt-3">
          <h6 class="mb-0">분석 일자</h6>
        </div>
        <div class="d-flex">
          {% if date_option == '일자' %}
            <button class="btn bg-gradient-primary w-100 px-3 mb-2 active" id='set_date' data-class="bg-white" onclick="set_option('date')">일자</button>
            <button class="btn bg-gradient-primary w-100 px-3 mb-2" id='set_order_date' data-class="bg-default" onclick="set_option('order_date')">발주일자</button>
          {% elif date_option == '발주일자' %}
            <button class="btn bg-gradient-primary w-100 px-3 mb-2" id='set_date' data-class="bg-white" onclick="set_option('date')">일자</button>
            <button class="btn bg-gradient-primary w-100 px-3 mb-2 active" id='set_order_date' data-class="bg-default" onclick="set_option('order_date')">발주일자</button>
          {% endif %}
        </div>

        <!-- Navbar Fixed -->
        <hr class="horizontal dark my-sm-4">
        <div class="mt-2 mb-5 d-flex">
          <h6 class="mb-0">Light / Dark</h6>
          <div class="form-check form-switch ps-0 ms-auto my-auto">
            <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version" onclick="darkMode(this)">
          </div>
        </div>
        <a class="btn bg-gradient-primary w-100" 
           href="/index">대쉬보드</a>
           <a class="btn bg-gradient-primary w-100 px-3 mb-2 active me-2" 
           href="/sales_analysis">매출분석</a>
        <a class="btn bg-gradient-dark w-100" 
           href="/upload_excel">엑셀 데이터 관리(매출)</a>
        <a class="btn btn-outline-dark w-100" 
           href="/upload_product">상품 데이터 관리(상품)</a>
